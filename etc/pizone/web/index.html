<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" href="../../docs-assets/ico/favicon.png">

    <title>Sticky Footer Navbar Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="/dist/css/bootstrap.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="/css/sticky-footer-navbar.css" rel="stylesheet">

    <!-- Just for debugging purposes. Don't actually copy this line! -->
    <!--[if lt IE 9]><script src="../../docs-assets/js/ie8-responsive-file-warning.js"></script><![endif]-->

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <!-- Wrap all page content here -->
    <div id="wrap">

      <!-- Fixed navbar -->
      <div class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="container">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">pizone</a>
          </div>
          <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
              <li class="active"><a href="#">Status</a></li>
              <li><a href="#about">Configuration</a></li>
              <li><a href="#contact">About</a></li>
            </ul>
          </div><!--/.nav-collapse -->
        </div>
      </div>

      <!-- Begin page content -->
      <div class="container">
        <h2>Current Status</h2>
        <p class="lead">
            <dl class="dl-horizontal">
                <dt>SSID</dt>
                <dd id="currentAddressSSID"></dd>
                <dt>Description</dt>
                <dd id="currentAddressDescription"></dd>
                <dt>Mac Address</dt>
                <dd id="currentAddressMac"></dd>
                <dt>CPU Temperature</dt>
                <dd id="currentCPUTemp"></dd>
            </dl>
        </p>
        
        <h2>Access Points</h2>
        
        <table class="table">
        <thead>
          <tr>
            <th>Description</th>
            <th>SSID</th>
            <th>Mac Address</th>
          </tr>
        </thead>
        <tbody id="ap-list-body">
        </tbody>
        </table>
        
      </div>
    </div>

    <div id="footer">
      <div class="container">
        <p class="text-muted">Â© 2013 Mike Chambers. <a href="https://github.com/mikechambers/pizone">pizone on GitHub</a>.</p>
      </div>
    </div>

    <!-- HandleBars AP List Template //-->
    <script id="ap-list-template" type="text/x-handlebars-template">
        {{#each addresses}}
        <tr class="{{{getStatus this.address ../currentAddress}}}">
            <td>{{this.description}}</td>
            <td>{{this.ssid}}</td>
            <td>{{this.address}}</td>
        </tr>
        {{/each}}
    </script>
    
    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="/js/jquery-1.10.2.min.js"></script>
    <script src="/dist/js/bootstrap.min.js"></script>
    <script src="/js/handlebars.min-v1.2.0.js"></script>
    <script src="/js/main.js"></script>
  </body>
</html>
