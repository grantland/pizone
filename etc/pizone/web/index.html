<body>
  <!-- Wrap all page content here -->

  <div id="wrap">
    <!-- Fixed navbar -->

    <div class="navbar navbar-default navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">pizone</a>
        </div>

        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#status" data-toggle="tab">Status</a></li>

            <li><a href="#about">Configuration</a></li>

            <li><a href="#logs" data-toggle="tab" id="logButton">Logs</a></li>

            <li><a href="#about">About</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </div><!-- Begin page content -->

    <div class="container">
      <div class="tab-content">
          
        <!--------- Status ------------->
        <div class="tab-pane active" id="status">
          <h2>Current Status</h2>

          <p class="lead"></p>

          <dl class="dl-horizontal">
            <dt>SSID</dt>

            <dd id="currentAddressSSID"></dd>

            <dt>Description</dt>

            <dd id="currentAddressDescription"></dd>

            <dt>Mac Address</dt>

            <dd id="currentAddressMac"></dd>

            <dt>Next Update</dt>

            <dd id="timeToNextAP"></dd>
          </dl>

          <dl class="dl-horizontal">
            <dt>Update Interval</dt>

            <dd id="updateInterval"></dd>

            <dt>CPU Temperature</dt>

            <dd id="currentCPUTemp"></dd>
          </dl>

          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title">Access Points</h3>
            </div>

            <div class="panel-body">
              <table class="table">
                <thead>
                  <tr>
                    <th>Description</th>

                    <th>SSID</th>

                    <th>Mac Address</th>
                  </tr>
                </thead>

                <tbody id="ap-list-body"></tbody>
              </table>
            </div>
          </div>
        </div>
        <!--------- End Status ------------->
          
          
        <!--------- Logs ------------->
        <div class="tab-pane" id="logs">  
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title">Log Files</h3>
            </div>

            <div class="panel-body">
                <textarea class="form-control" rows="15" readonly id="logfield"></textarea>
            </div>
            <div class="panel-footer">
                <button type="button" class="btn btn-primary">Refresh</button>
            </div>
        </div>
      </div>
      <!--------- End Logs ------------->
    </div>

    

  </div>

  <div id="footer">
    <div class="container">
      <p class="text-muted">&#169; 2013 Mike Chambers. <a href=
      "https://github.com/mikechambers/pizone">pizone on GitHub</a>.</p>
    </div>
  </div><!-- HandleBars AP List Template //-->
  <script id="ap-list-template" type="text/x-handlebars-template">
<![CDATA[
        {{#each addresses}}
        <tr class="{{{getStatus this.address ../currentAddress}}}">
            <td>{{this.description}}</td>
            <td>{{this.ssid}}</td>
            <td>{{this.address}}</td>
        </tr>
        {{/each}}
  ]]>
  </script><!-- Bootstrap core JavaScript
    ================================================== -->
  <!-- Placed at the end of the document so the pages load faster -->
  <script src="/js/jquery-1.10.2.min.js" type="text/javascript">
</script><script src="/dist/js/bootstrap.min.js" type="text/javascript">
</script><script src="/js/handlebars.min-v1.2.0.js" type="text/javascript">
</script><script src="/js/main.js" type="text/javascript">
</script>
</body>
</html>
